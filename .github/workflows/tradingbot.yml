name: EMA+ADX Multi-Coin Scanner

on:
  schedule:
    - cron: "*/15 * * * *"   # Run every 15 minutes
  workflow_dispatch:          # Allow manual trigger

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Set environment variables
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: echo "Environment variables configured."

      - name: 🚀 Run the scanner once
        run: python main.py

      - name: 🧾 Commit updated journal (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add journal.csv || true
          git commit -m "Update journal.csv" || echo "No changes to commit"
          git push || echo "No changes pushed"
