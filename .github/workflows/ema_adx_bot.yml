name: EMA+ADX Multi-Coin Scanner

on:
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes (UTC)
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4Ô∏è‚É£ Install dependencies using UV (super fast)
      - name: Install dependencies (fast, system-wide)
        run: |
          pip install uv
          uv pip install --system -r requirements.txt

      # 5Ô∏è‚É£ Run the bot
      - name: Run EMA+ADX Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üöÄ Running EMA+ADX Multi-Coin Scanner..."
          python main.py

      # 6Ô∏è‚É£ Optional: Commit logs or output results if needed
      - name: Commit results
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add signals_journal.csv logs/ || true
          git commit -m "Update signals or logs from scheduled run" || true
          git push origin main || true
