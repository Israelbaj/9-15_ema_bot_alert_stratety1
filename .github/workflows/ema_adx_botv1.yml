name: EMA+ADX Multi-Coin Scanner

on:
  schedule:
    - cron: "*/12 * * * *"  # Runs every 12 minutes
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: emaadx-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 0.7

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system -r requirements.txt

      - name: Ensure logs folder exists
        run: |
          mkdir -p logs
          echo "âœ… Logs folder ensured."

      - name: Run EMA+ADX Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          echo "ðŸš€ Starting EMA+ADX Multi-Coin Scanner..."
          python main.py

      - name: Commit and push results
        if: success() || failure()
        run: |
          echo "ðŸ§¾ Checking for updated CSV/logs..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add signals_journal.csv logs/ || true
          git diff --cached --quiet || (
            git commit -m "ðŸ“ˆ Auto-update: Signals or logs from 15-min scan"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
            echo "âœ… CSV and logs pushed successfully."
          ) || echo "ðŸ«¡ No new changes to commit â€” skipping push."
